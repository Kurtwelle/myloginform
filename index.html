<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="firstcontent">
                <div class="signContainer">
                    <p class="sign-in">Sign in</p> <br>
                </div>
                <div id="iconContainer">
                    <div class="fbiconContainer">
                        <a href="index.html"></a>
                        <img src="facebook_icon.png" alt="" class="fbicon">
                    </div>
                    <div class="GiconContainer">
                        <a href="index.html"></a>
                        <img src="Gmail_icon.png" alt="" class="Gicon">
                    </div>
                    <div class="GiticonContainer">
                        <a href="index.html"></a>
                        <img src="Github_icon.png" alt="" class="Giticon">
                    </div>
                    <div class="LinkedinContainer">
                        <a href="index.html"></a>
                        <img src="Linkedin_icon.png" alt="" class="linkedinicon">
                    </div>
                </div>
                <div class="headContent">
                    <p class="instruction">Or use your email or password</p>
                </div>
                <form action="label">
                    <label for="Email">
                        <input type="text" placeholder="Email" class="email">
                    </label> <br>
                    <br>
                    <label for="password">
                        <input type="password" placeholder="Password" class="password">
                    </label>
                </form>
                <div class="bottomContent">
                    <p class="instruction-2">forget your password?</p>
                </div>
                <button class="signin"> Sign in</button>
            </div>
            <div class="secondContainer">
                <div class="secondContent">
                    <h1 class="hello">Hello, Friend</h1>
                    <p class="content-b">Register with your personal details to use all of <br> site features</p>
                </div>
                <button class="Sign-up"> Sign up</button>
            </div>

        </div>

    </div>
    
</body>
</html>
